<app-navbar></app-navbar>
<div class="container">
    <div class="container text-center">
        <h4>Add new contract</h4>
    </div>
    <form>
        <div class="form-group row">
            <label for="company" class="col-sm-2 col-form-label">Company</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="company" name="company" [(ngModel)]="contract.companyName"
                    placeholder="Company">
            </div>
        </div>
        <div class="form-group row">
            <label for="customer" class="col-sm-2 col-form-label">Customer</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="customer" name="customer"
                    [(ngModel)]="contract.customerCompanyName" placeholder="Customer">
            </div>
        </div>
        <div class="form-group row">
            <label for="expirationDate" class="col-sm-2 col-form-label">Expiration date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="expirationDate" name="expirationDate"
                    [(ngModel)]="contract.expirationDate" placeholder="Expiration date">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" (click)="saveContract()" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>

    <div class="container text-center">
        <h4>All contracts</h4>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Company</th>
                <th scope="col">Customer</th>
                <th scope="col">Date of creation</th>
                <th scope="col">Date of expiration</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of contracts">
                <td>{{row.companyName}}</td>
                <td>{{row.customerCompanyName}}</td>
                <td>{{row.current}}</td>
                <td>{{row.expirationDate}}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="downloadPdfWithId(row.id)">Download</button>
                </td>
                <td>
                    <button type="button" class="btn btn-dark" (click)="delete(row.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
