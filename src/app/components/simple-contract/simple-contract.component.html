<app-navbar></app-navbar>
<div class="container">
        <div class="row">
                <div class="col-12">
                    <form [formGroup]="form" (submit)="submit()">
                        <div class="card">
                            <div class="card-header">Add new contract</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label>Company name</label>
                                        <input class="form-control" formControlName="companyName" type="text">
                                        <span class="text-danger" *ngIf="form.controls['companyName'].touched && form.controls['companyName'].hasError('required')">
                                            Company name is required! </span>
                                    </div>
                                    <div class="form-group col-6">
                                        <label>Customer company name</label>
                                        <input class="form-control" formControlName="customerCompanyName" type="text">
                                        <span class="text-danger" *ngIf="form.controls['customerCompanyName'].touched && form.controls['customerCompanyName'].hasError('required')">
                                            Customer company name is required! </span>
                                    </div>
                                    <div class="form-group col-6">
                                            <label>Expiration date</label>
                                            <input class="form-control" formControlName="expirationDate" type="date">
                                        </div>
                                </div>
                            </div>
                            
                            <div class="card-body">
                                <div class="col-12">
                                    <button class="btn btn-success m-1" type="submit"> Save contract </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    <div class="header text-center">
        <h4>All contracts</h4>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Company</th>
                <th scope="col">Customer</th>
                <th scope="col">Date of creation</th>
                <th scope="col">Date of expiration</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of contracts">
                <td>{{row.companyName}}</td>
                <td>{{row.customerCompanyName}}</td>
                <td>{{row.current}}</td>
                <td>{{row.expirationDate}}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="downloadPdfWithId(row.id)">Download</button>
                </td>
                <td>
                    <button type="button" class="btn btn-dark"  (click)="delete(row.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-footer></app-footer>
