    <!-- Default form register -->
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="company" class="col-sm-2 col-form-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="company" name="company" [(ngModel)]="contract.companyName" placeholder="Company">
                </div>
            </div>
            <div class="form-group row">
                <label for="customer" class="col-sm-2 col-form-label">Customer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="customer" name="customer" [(ngModel)]="contract.customerCompanyName" placeholder="Customer">
                </div>
            </div>
            <div class="form-group row">
                    <label for="expirationDate" class="col-sm-2 col-form-label">Expiration date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="expirationDate" name="expirationDate" [(ngModel)]="contract.expirationDate" placeholder="Expiration date">
                    </div>
                </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" (click)="save()" class="btn btn-success">Save</button>
                    <button type="submit" (click)="saveAndDownload()" class="btn btn-success">Save and download</button>
                </div>
            </div>
        </form>
    </div>

</div>
